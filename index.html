<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
  <div class="container">
   
    <div class="timer">
        <h1>Timer</h1>
        <input type="number" id="hoursInput" placeholder="Hours">
        <input type="number" id="minutesInput" placeholder="Minutes">
        <input type="number" id="secondsInput" placeholder="Seconds">

        <div id="timerDisplay">00:00:00</div>
        <button id="startTimer">Start</button>
        <button id="pauseTimer">Pause</button>
        <button id="resetTimer">Reset</button>
      </div>
    <div class="stopwatch">
      <h1>Stopwatch</h1>
      <div id="stopwatchDisplay">00:00:00</div>
      <button id="startStopwatch">Start</button>
      <button id="pauseStopwatch">Pause</button>
      <button id="resetStopwatch">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
